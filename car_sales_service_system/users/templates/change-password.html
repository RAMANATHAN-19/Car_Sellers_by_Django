{% extends 'base.html' %} {% block content %}
<div class="wrapper col5">
  <div id="container">
  <div id="respond">
            <h3>Change Password</h3>
            <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
				{% csrf_token %}
    {% if messages %}
<div class="alert alert-success fade in" style="margin:10px;">
{% for message in messages %}
<strong>{{ message }}</strong>
{% endfor %}
</div>
{% endif %}
				<p>
					<input type="password" class="form-control" placeholder="Old Password" required autofocus="" name="user_password" id="user_password">
				</p>
				<p>
					<input type="password" class="form-control" placeholder="New Password" required autofocus="" name="user_new_password" id="user_new_password">
				</p>
				<p>
					<input type="password" class="form-control" placeholder="Confirm Password" required autofocus="" name="user_confirm_password" id="user_confirm_password">
				</p><p>
				<input name="submit" type="submit" id="submit" value="Change Password" />
				</p>
			</form>						
            <div class="cleaner"></div>
        </div>
    </div> <!-- end of content wrapper -->
</div> <!-- end of content wrapper -->

{% endblock content %}
