{% extends 'base.html' %} 
{% block content %}
<script>
function delete_record(id)
{
	if(confirm("Do you want to delete the record ?")) {
		location.href = "/sales/delete/"+id;
	}
}
</script>	

<div class="wrapper col5">
  <div id="container">
  <h3>All Sales Records</h3>
			<form name="frm" action="" method="post">
			  <table summary="Summary Here" cellpadding="0" cellspacing="0">
				   <thead>
					  <tr>
						<th>Sr. No.</th>
						<th>Customer Name</th>
						<th>Customer Mobile</th>
						<th>Action</th>
					  </tr>
					</thead><tbody>
					  {% for sales in saleslist %}
					  <tr>
						<td style="text-align:center; font-weight:bold;">{{ forloop.counter }}</td>
						<td>{{sales.order_customer_name}}</td>
						<td>{{sales.order_customer_mobile}}</td>
						<td>
						  <div class="btn-group">
						     <a href="/sales/order-details/{{sales.order_id}}" class="btn btn-success">View Order</a>
						  </div>
						  </td>
					  </tr>
					  {% endfor %}
				   </tbody>
				</table>
			  <input type="hidden" name="act" />
			  <input type="hidden" name="sales_id" id="recordID" />
			 </form>
		  
	  </div>
	</div>
{% endblock content %}
