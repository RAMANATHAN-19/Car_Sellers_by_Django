{% extends 'base.html' %} {% block content %}
<div class="wrapper col5">
  <div id="container">
	<div id="respond">
		  <h3>Login to your Account</h3></br></br>
            <form onsubmit="/signin" method="post" class="form-signin wow fadeInUp">
				{% csrf_token %}
				{% if messages %}
			<div class="alert alert-success fade in" style="margin:10px;">
			{% for message in messages %}
			<strong>{{ message }}</strong>
			{% endfor %}
			</div>
			{% endif %}      
          <p>
            <input type="text" class="form-control" placeholder="User ID" autofocus name="username" required>
            <label for="name"><small>Name (required)</small></label>
          </p>
          <p>
            <input type="password" class="form-control" placeholder="Password" name="password" required>
            <label for="email"><small>Password (required)</small></label>
          </p>
          <p>
            <input name="submit" type="submit" id="submit" value="Sign In" />
          </p>
		  <input type="hidden" name="act" value="check_login">
        </form>
     
            <div class="cleaner"></div>
			 </div>
        </div>
    </div>
{% endblock content %}
